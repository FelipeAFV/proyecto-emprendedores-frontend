<div class="my-container w-25 container my-5">
    <h1>Formulario de registro</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">


        <div class="my-3">
          <label for="username" class="form-label">Nombre</label>
          <input formControlName="firstname" type="text" class="form-control" id="firstname" >
          <div *ngIf="isNotValid('firstname')" class="form-text">Debes ingresar tu nombre</div>
        </div>
        <div class="my-3">
          <label for="username" class="form-label">Apellido</label>
          <input formControlName="lastname" type="text" class="form-control" id="lastname" >
          <div *ngIf="isNotValid('lastname')" class="form-text">Debes ingresar tu apellido</div>
        </div>
        <div class="my-3">
          <label for="username" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" >
          <div *ngIf="isNotValid('email')" class="form-text">Ingresa un mail válido</div>
        </div>
          
          <div class="my-3">
            <label for="username" class="form-label">Usuario</label>
            <input formControlName="username" type="text" class="form-control" id="username" >
            <div *ngIf="isNotValid('username')" class="form-text">Tu nombre de usuario debe tener mínimo 6 carácteres</div>
          </div>
          <div class="my-3">
            <label for="password" class="form-label">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="isNotValid('password')" class="form-text">La contraseña debe tener mínimo 8 caracteres</div>
          </div>
          <div class="my-3">
            <label for="passwordConfirm" class="form-label">Confirmación de contraseña</label>
            <input formControlName="passwordConfirm" type="password" class="form-control" id="passwordConfirm">
            <div *ngIf="isNotValidUntouched('passwordConfirm')" class="form-text">La contraseña no coincide</div>
          </div>
     
        <button type="submit" class="my-button">Registrarse</button>
          
      </form>
      <div class="my-3 d-flex justify-content-center">
        <a  id="go-login" class="link" href="/signIn">Ir a inicio de sesión</a>

      </div>
</div>
