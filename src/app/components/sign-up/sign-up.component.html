<div class="my-container w-25 container my-5">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input formControlName="username" type="text" class="form-control" id="username" >
          <div *ngIf="isNotValid('username')" class="form-text">Debes ingresar el nombre de usuario</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" id="password">
          <div *ngIf="isNotValid('password')" class="form-text">Debes ingresar la contraseña</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    
</div>
